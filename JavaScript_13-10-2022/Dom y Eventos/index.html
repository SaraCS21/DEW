<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Dom y Eventos</title>
</head>
<body>
    <form>
        <label for="filas">
            <span>Número de filas: </span>
            <input type="text" id="filas" value="1" required>
        </label>

        <label for="columnas">
            <span>Número de columnas: </span>
            <input type="text" id="columnas" value="1" required>
        </label>

        <label for="colores">
            <span>Colores: </span>
            <input  type="color" value="#ffbf75" list="lista_colores" id="colores">
            <datalist id="lista_colores">
                <option value="#ffbf75">#ffbf75</option>
                <option value="#75c7ff">#75c7ff</option>
                <option value="#9dc09d">#9dc09d</option>
                <option value="#abaaff">#abaaff</option>
                <option value="#ef737b">#ef737b</option>
                <option value="#203e52">#203e52</option>
                <option value="#92264c">#92264c</option>
                <option value="#247121">#247121</option>
            </datalist>
        </label>

        <label for="fuentes">
            <span>Fuentes: </span>
            <input list="lista_fuentes" id="fuentes" required>
            <datalist id="lista_fuentes">
                <option value="Arial">Arial</option>
                <option value="Cambria">Cambria</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
            </datalist>
        </label>

        <label for="tamaño">
            <span>Tamaño de la fuente: </span>
            <input type="text" id="tamaño" value="10" required>
        </label>

        <section>
            <input type="submit" value="Generar" id="generar">
            <input type="button" value="Finalizar" id="finalizar">
        </section>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
